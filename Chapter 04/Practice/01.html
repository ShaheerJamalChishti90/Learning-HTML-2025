<!-- Create an HTML page with video embedded inside it. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 01</title>
</head>
<body>
    <!-- Div 01 -->
    <div style="background-color: aquamarine;">
        <h1 style="text-align: center;">Embedding Videos</h1>
        <h4 style="text-align: center;">In this questions we will embed a video in html</h4>
    </div>

    <hr style="border: 2.5px solid black;">

    <!-- Div 02 -->

        <video width="600" height="400" autoplay muted loop controls>

        </video>
    </div>

</html>
