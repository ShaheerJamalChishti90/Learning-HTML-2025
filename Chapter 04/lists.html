<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 04</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Lists in HTML</h1>
        <!-- Unordered lists -->
        <p><b>These are the Unordered Lists</b></p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>


        <!-- Ordered lists -->
        <p><b>These are the Ordered Lists</b></p>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>


        <!-- Defition Lists -->
        <p><b>These are the Defition Lists</b></p>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
    </main>
    <footer></footer>
</body>
</html>
