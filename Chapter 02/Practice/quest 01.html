<!--
1. Create an HTML page with a heading (title heading), a primary heading and asubheading. Which tags did you use?
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <h1>Title Heading</h1>
    <h2>Primary Heading</h2>
    <h3>Subheading</h3>
    <p>This is a paragraph of text that provides additional information about the headings above.</p>
</body>
</html>
